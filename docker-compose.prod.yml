services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  backend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "if [ -f package-lock.json ]; then npm ci; else npm install; fi && npm run build && npm run start"
    environment:
      NODE_ENV: production
      PORT: "3001"
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://poyasni.ru}
      STARTER_PACK_PATH: /app/docs/MVP_Starter_pack.json
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend-builder:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "if [ -f package-lock.json ]; then npm ci; else npm install; fi && npm run build && rm -rf /dist/* && cp -r dist/* /dist/"
    profiles: ["build"]
    environment:
      VITE_API_URL: /api
      VITE_WS_URL: ""
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
      - ./frontend/dist:/dist
    restart: "no"

volumes:
  redis-data:
  backend-node-modules:
  frontend-node-modules:
