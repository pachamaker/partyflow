<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1A1D29" />
    <title>Оффлайн | Поясни</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 15% 20%, #2d3144, #1a1d29 60%);
        color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .card {
        max-width: 420px;
        margin: 16px;
        padding: 24px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.15);
        text-align: center;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 28px;
      }

      p {
        margin: 0;
        font-size: 16px;
        line-height: 1.45;
        color: rgba(248, 250, 252, 0.88);
      }
    </style>
  </head>
  <body>
    <section class="card" aria-live="polite">
      <h1>Нет интернета</h1>
      <p>Подключитесь к WiFi</p>
    </section>
  </body>
</html>
