# 1) HTTP -> HTTPS + acme challenge
server {
    listen 80;
    listen [::]:80;
    server_name poyasni.ru www.poyasni.ru;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2) HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name poyasni.ru www.poyasni.ru;

    access_log /var/log/nginx/poyasni.ru.access.log;
    error_log  /var/log/nginx/poyasni.ru.error.log;

    # SSL (Certbot)
    ssl_certificate     /etc/letsencrypt/live/poyasni.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poyasni.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # FRONTEND static (поменяй путь на фактический dist на сервере)
    root /var/www/poyasni/frontend/dist;
    index index.html;

    # API -> backend
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io -> backend (WebSocket)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Let's Encrypt (на всякий случай)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}