services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - API_PROXY_TARGET=http://host.docker.internal:3001
      - WS_PROXY_TARGET=http://host.docker.internal:3001
      - VITE_API_URL=/api
      - VITE_WS_URL=
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
      - frontend-node-modules:/app/node_modules
    restart: unless-stopped

volumes:
  frontend-node-modules:
